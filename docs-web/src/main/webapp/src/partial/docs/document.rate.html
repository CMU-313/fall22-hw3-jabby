<div class="modal-header">
    <h3>{{ 'document.rate.title' | translate }}</h3>
  </div>
  <div class="modal-body">
    <p>
      <label for="rate-result">{{ 'document.rate.message1' | translate }}</label>
      <form>
        <input type="number" min="1" max="10">
      </form>
      <label for="rate-result">{{ 'document.rate.message2' | translate }}</label>
      <form>
        <input type="number" min="1" max="10">
      </form>
      <label for="rate-result">{{ 'document.rate.message3' | translate }}</label>
      <form>
        <input type="number" min="1" max="10">
      </form>
    </p>
  </div>
  <div class="modal-footer">
    <button ng-click="close(name)" class="btn btn-primary">
      <span class="fas fa-rate"></span> {{ 'document.rate.submit' | translate }}
    </button>
    <button ng-click="close(null)" class="btn btn-default">{{ 'cancel' | translate }}</button>
  </div>
